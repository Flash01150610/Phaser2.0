<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: lightblue;
        }
        #player {
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .car {
            width: 50px;
            height: 30px;
            background: red;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

<div id="player"></div>
<audio id="backgroundMusic" loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
</audio>

<script>
    const player = document.getElementById('player');
    const music = document.getElementById('backgroundMusic');
    let playerPosition = window.innerWidth / 2;

    // Start the music
    music.play();

    function createCar() {
        const car = document.createElement('div');
        car.className = 'car';
        car.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        document.body.appendChild(car);
        moveCar(car);
    }

    function mover(car) {
        const speed = 2 + Math.random() * 3; // Random speed
        const interval = setInterval(() => {
            car.style.bottom = (parseInt(car.style.bottom) || 0) + speed + 'px';
            // Check for collision
            if (parseInt(car.style.bottom) > window.innerHeight) {
                clear interval(interval);
                car.remove();
            }
            if (collisionDetected(player, car)) {
                alert('Game Over!');
                location.reload(); // Restart the game
            }
        }, 20);
    }

    function collisionDetected
    (player, car) {
        const playerRect = player.getBoundingClientRect();
        const carRect = car.getBoundingClientRect();
        return !(
            playerRect.top > carRect.bottom ||
            playerRect.bottom < carRect.top ||
            playerRect.right < carRect.left ||
            playerRect.left > carRect.right
        );
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowLeft' && playerPosition > 0) {
            playerPosition -= 15;
        } else if (event.key === 'ArrowRight' && playerPosition < window.innerWidth - 50) {
            playerPosition += 15;
        }
        player.style.left = playerPosition + 'px';
    });
    setInterval(createCar, 1000); // Create a new car every second
</script>
