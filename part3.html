<!DOCTYPE html>
<html>
<head>
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade', // Enable physics system
                arcade: {
                    gravity: { y: 0 }, // No gravity for static platforms
                    debug: false // Set to true if you want to see debug info
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            // Load assets here
            this. load.image('sky', 'path/to/your/sky.png'); // Adjust the path to your images
            this.load.image('ground', 'path/to/your/ground.png'); // Adjust the path
        }

        function create() {
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.static group();

            // Create platforms
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
        }

        function update() {
            // Game logic and updates go here
        }
    </script>
</body>
</html>
